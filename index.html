<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weekly Sehri and Iftari Meal Plan Chart">
    <meta name="theme-color" content="#047857"> <!-- Emerald-700 matches header -->
    
    <!-- Open Graph for nicer sharing on WhatsApp/Social Media -->
    <meta property="og:title" content="Weekly Meal Plan">
    <meta property="og:description" content="Sehri & Iftari Schedule developed by Md. Tarique Atique">
    <meta property="og:type" content="website">

    <title>Weekly Meal Plan</title>
    
    <!-- Favicon (Emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“…</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }

        /* Print Optimizations */
        @media print {
            @page { margin: 1cm; size: auto; }
            body { background: white; -webkit-print-color-adjust: exact; }
            .print\:hidden { display: none !important; }
            .print\:shadow-none { box-shadow: none !important; }
            .print\:text-black { color: black !important; }
            .print\:bg-transparent { background-color: transparent !important; }
            .print\:border-black { border-color: black !important; }
            * { text-rendering: optimizeLegibility; }
        }
    </style>
</head>
<body class="bg-stone-50 print:bg-white min-h-screen flex flex-col">
    <div id="root" class="flex-grow"></div>

    <script type="text/babel">
        // --- Icon Components ---
        const Sun = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
        );

        const Moon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
            </svg>
        );

        const Coffee = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17 8h1a4 4 0 1 1 0 8h-1"></path>
                <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"></path>
                <line x1="6" y1="1" x2="6" y2="4"></line>
                <line x1="10" y1="1" x2="10" y2="4"></line>
                <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
        );

        const Printer = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect width="12" height="8" x="6" y="14"></rect>
            </svg>
        );

        const User = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        // --- Main Component ---
        const MealPlan = () => {
            const schedule = [
                {
                day: 'Monday',
                sehri: ['Egg + Tomato', 'Green Chatni', 'Lassi'],
                iftari: ['Fried Aloo + Dal', 'Green Chatni', 'Salad']
                },
                {
                day: 'Tuesday',
                sehri: ['Rajma + Dal', 'Green Chatni', 'Lassi', 'Salad'],
                iftari: ['Mattar + Paneer / Fried Rice', 'Green Chatni', 'Salad']
                },
                {
                day: 'Wednesday',
                sehri: ['Tamatar + Paneer', 'Green Chatni', 'Lassi'],
                iftari: ['Bhindi + Dal / Mix Veg', 'Green Chatni', 'Salad']
                },
                {
                day: 'Thursday',
                sehri: ['Mix Veg + Dal', 'Green Chatni', 'Lassi'],
                iftari: ['Egg Bhurji + White Channa', 'Green Chatni', 'Salad']
                },
                {
                day: 'Friday',
                sehri: ['Matar + Mushroom', 'Green Chatni', 'Lassi'],
                iftari: ['Paneer Bhurji + Dal', 'Green Chatni', 'Salad']
                },
                {
                day: 'Saturday',
                sehri: ['Rajma + Dal', 'Green Chatni', 'Lassi', 'Salad'],
                iftari: ['Beans + Fried Aloo', 'Green Chatni', 'Salad']
                },
                {
                day: 'Sunday',
                sehri: ['Egg Tamatar', 'Green Chatni', 'Lassi'],
                iftari: ['To be decided later', '(Tamatar Onion) + Green Chatni', 'Salad']
                }
            ];

            const handlePrint = () => {
                window.print();
            };

            return (
                <div className="min-h-screen bg-stone-50 p-4 md:p-8 font-sans print:bg-white print:p-0">
                <div className="max-w-4xl mx-auto bg-white shadow-xl rounded-xl overflow-hidden print:shadow-none print:max-w-none print:rounded-none">
                    
                    {/* Header */}
                    <div className="bg-emerald-700 text-white p-6 md:p-8 flex justify-between items-center print:bg-transparent print:text-black print:border-b-2 print:border-black print:p-4">
                    <div>
                        <h1 className="text-3xl md:text-4xl font-bold mb-2">Weekly Meal Plan</h1>
                        <p className="text-emerald-100 print:text-gray-600">Sehri & Iftari Schedule</p>
                    </div>
                    <button 
                        onClick={handlePrint}
                        className="flex items-center gap-2 bg-white text-emerald-800 px-4 py-2 rounded-lg font-semibold hover:bg-emerald-50 transition-colors shadow-sm print:hidden cursor-pointer active:scale-95"
                    >
                        <Printer size={20} />
                        Print Chart
                    </button>
                    </div>

                    {/* Daily Essentials Note */}
                    <div className="bg-amber-50 border-b border-amber-100 p-4 md:px-8 flex flex-col md:flex-row gap-4 justify-between items-center text-amber-900 print:bg-transparent print:text-black print:border-gray-300 print:p-4">
                    <div className="flex items-center gap-3">
                        <div className="bg-amber-100 p-2 rounded-full print:hidden">
                        <Coffee size={20} className="text-amber-700" />
                        </div>
                        <div>
                        <span className="font-bold text-lg">Daily Essentials (Compulsory):</span>
                        </div>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-4 sm:gap-8 text-sm md:text-base print:w-full print:justify-around">
                        <div className="flex items-center gap-2">
                        <Sun size={16} className="text-orange-500 print:text-black" />
                        <span className="font-semibold">Sehri:</span> Chai + Roti
                        </div>
                        <div className="flex items-center gap-2">
                        <Moon size={16} className="text-indigo-500 print:text-black" />
                        <span className="font-semibold">Iftari:</span> Chai + Roti + Butter
                        </div>
                    </div>
                    </div>

                    {/* Table */}
                    <div className="overflow-x-auto print:overflow-visible">
                    <table className="w-full text-left border-collapse">
                        <thead>
                        <tr className="bg-stone-100 text-stone-600 border-b border-stone-200 print:bg-transparent print:text-black print:border-black">
                            <th className="p-4 md:p-6 w-1/4 font-bold text-lg">Day</th>
                            <th className="p-4 md:p-6 w-1/3 font-semibold text-orange-700 print:text-black">
                            <div className="flex items-center gap-2">
                                <Sun className="w-5 h-5 print:hidden" />
                                SEHRI
                            </div>
                            </th>
                            <th className="p-4 md:p-6 w-1/3 font-semibold text-indigo-700 print:text-black">
                            <div className="flex items-center gap-2">
                                <Moon className="w-5 h-5 print:hidden" />
                                IFTARI
                            </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody className="divide-y divide-stone-100 print:divide-gray-300">
                        {schedule.map((row, index) => (
                            <tr 
                            key={row.day} 
                            className={`${index % 2 === 0 ? 'bg-white' : 'bg-stone-50'} print:bg-transparent`}
                            >
                            <td className="p-4 md:p-6 font-bold text-stone-800 align-top print:text-black border-r border-stone-100 print:border-gray-300">
                                {row.day}
                            </td>
                            
                            {/* Sehri Column */}
                            <td className="p-4 md:p-6 align-top border-r border-stone-100 print:border-gray-300">
                                <ul className="space-y-1">
                                {row.sehri.map((item, i) => (
                                    <li key={i} className="flex items-start gap-2 text-stone-700 print:text-black">
                                    <span className="mt-1.5 w-1.5 h-1.5 rounded-full bg-orange-300 flex-shrink-0 print:bg-black print:border print:border-black" />
                                    <span>{item}</span>
                                    </li>
                                ))}
                                </ul>
                            </td>

                            {/* Iftari Column */}
                            <td className="p-4 md:p-6 align-top">
                                <ul className="space-y-1">
                                {row.iftari.map((item, i) => (
                                    <li key={i} className="flex items-start gap-2 text-stone-700 print:text-black">
                                    <span className="mt-1.5 w-1.5 h-1.5 rounded-full bg-indigo-300 flex-shrink-0 print:bg-black print:border print:border-black" />
                                    <span>{item}</span>
                                    </li>
                                ))}
                                </ul>
                            </td>
                            </tr>
                        ))}
                        </tbody>
                    </table>
                    </div>

                    {/* Footer */}
                    <div className="p-6 text-center text-stone-500 text-sm print:text-black mt-4 border-t border-stone-100 print:border-black print:mt-8">
                    <div className="flex justify-center items-center gap-2 font-medium">
                        <User size={16} />
                        <span>Developed by Md. Tarique Atique</span>
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MealPlan />);
    </script>
</body>
</html>
